<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="games.css">
    <link rel="stylesheet" href="common.css">
    <title>はんちゃんソフト - ゲーム一覧</title>
</head>
<body>
    <header>
        <div id="hamburger-icon" class="menu-toggle">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <h1><a href="index.html">はんちゃんソフト</a></h1>
        <nav id="menu">
        
            <a href="./index.html">ホーム</a>
            <a href="./games.html">ゲーム一覧</a>
            <a href="./privacy-policy.html">プライバシーポリシー</a>
            <!-- 他のページへのリンクを追加 -->
        </nav>
        <div id="overlay"></div>
    </header>

    <div class="push"></div><!-- 余白を持たせる -->

    <main>
        <section class="game">
            <div class="game-thumbnail"></div>
            <div class="game-info">
                <h2>隕石を避けろ！TwinShips</h2>
                <p>隕石を避けてどこまで進めるか挑もう！</p>
                <a href="./game1.html" class="btn-play">プレイする</a>
            </div>
        </section>

        <section class="game">
            <div class="game-thumbnail"></div>
            <div class="game-info">
                <h2>ゲームタイトル2</h2>
                <p>ワクワクするストーリーと簡単な操作で大人気のゲームです。</p>
                <a href="#" class="btn-play">プレイする</a>
            </div>
        </section>

        <!-- 他のゲームセクションを追加 -->

    </main>

    <footer>
        <p>&copy; 2024 はんちゃんソフト 全著作権所有。</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var mobileMenuButton = document.getElementById('hamburger-icon');
            var navigation = document.getElementById('menu');
            var overlay = document.getElementById('overlay');

            mobileMenuButton.addEventListener('click', function () {
                navigation.classList.toggle('open');
                overlay.classList.toggle('open');
            });

            overlay.addEventListener('click', function () {
                navigation.classList.remove('open');
                overlay.classList.remove('open');
            });
        });
    </script>
</body>
</html>
